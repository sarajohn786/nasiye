<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/read.css">
    <title>Read</title>
</head>

<body>
    
    <div class="container">
        <div class="nav">
            <div class="brands">
                <!-- <img src="./src/logo.png" alt=""> -->
                <span id="brand">Nasiye</span>
            </div>
            <form>
                <div class="search">
                    <span><i class="bi bi-search"></i></span>
                    <input type="search" placeholder="Search">
                </div>
            </form>
            <div class="acc">
                <div class="write" id="write">
                    <i class="bi bi-pencil-square"></i>
                    <span>Write...</span>
                </div>
                <div class="user">
                    <i class="bi bi-person-circle" id="online-user" itemid="profile"></i>
                </div>
            </div>
        </div>
        <hr>

        <!-- content reading -->
        <article class="article" id="article"></article>

        <div class="reactions">
            <hr>
            <div class="additional">
                <div class="like"  >
                    <i class="bi bi-hand-thumbs-up-fill" id="like" ></i>
                    <span id="count"></span>
                </div>
                <div class="comment">
                    <i class="bi bi-chat-fill" id="comment" ></i>
                    <span id="comment-counter">99</span>
                </div>
                <div class="share">
                    <i class="bi bi-share-fill" id="share" ></i>
                </div>
            </div>
            <hr>
        </div>
        
        <!-- <div class="user">
            <i class="bi bi-person-circle" id="online-user" itemid="profile"></i>
        </div> -->
    </div>

   

    <script src="../js/read.js"></script>
</body>

</html>
