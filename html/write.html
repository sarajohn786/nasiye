<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        

    <link rel="stylesheet" href="../css/write.css">
    <title>Nasiye</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="brands">
                <span id="brand">Nasiye</span>
            </div>

            <div class="user">
                <i class="bi bi-person-circle" id="online-user" itemid="profile"></i>
            </div>
        </div>
        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-information">
                    <i class="bi bi-person-circle" id="online-user" itemid="profile"></i>
                    <h2 id="user-name"></h2>
                </div>
                <hr>
                <a href="../html/profile.html" class="sub-menu-link">
                    <i class="bi bi-person" onclick="profile"></i>
                    <p>Profile</p>
                    <span>></span>
                </a>
                <a href="" class="sub-menu-link">
                    <i class="bi bi-bookmarks"></i>
                    <p>Library</p>
                    <span>></span>
                </a>
                <a href="" class="sub-menu-link">
                    <i class="bi bi-journals"></i>
                    <p>Story</p>
                    <span>></span>
                </a>
                <a href="../html/register.html" class="sub-menu-link" onclick="signOut()">
                    <p>Sign out</p>
                    <span>></span>
                </a>
        
            </div>
        </div>
        <hr>
       

        <article class="story" id="story">
            <form id="form">
                <input name="title" id="title" placeholder="Ciwaanka aad ka hadlaysid">
                <input id="desc" style="display: block;" placeholder="Halqabsi" ></input>
                <textarea contenteditable="true" id="text-area" autofocus placeholder="ku qor xogtaada"></textarea>
                <button type="submit" id="publish">Publish</button>
                <!-- <div class="add">
                    <i class="bi bi-plus-circle"></i>
                </div> -->
            </form>
        </article>


    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="../js/write.js"></script>
</body>

</html>
